apiVersion: v1
kind: Secret
metadata:
  name: ring-mqtt-config
  labels:
    app: ring-mqtt
stringData:
  config.json: |-
    {{- with .Values.ringMqtt.mqtt }}
    {{- $url := printf "mqtt://%s:%s@mosquitto:1883" .username (.password | urlquery) }}
    {{ dict "mqtt_url" $url "enable_modes" "true" | toJson }}
    {{- end }}
