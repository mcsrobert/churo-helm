apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-config
  labels:
    {{- include "homeassistant.labels" $ | nindent 4 }}
spec:
  {{- with .Values.homeassistant.persistence }}
  accessModes:
    - {{ .accessMode }}
  resources:
    requests:
      storage: {{ .size }}
  {{- end }}
