apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/mosquitto/config.yaml") $ | sha256sum }}
    spec:
      securityContext:
        runAsUser: 1883
        runAsGroup: 1883
        fsGroup: 1883
      containers:
        - name: mosquitto
          {{- with .Values.mosquitto }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          ports:
            - name: mqtt-pod
              containerPort: 1883
            # - name: mqtt-ws-pod
            #   containerPort: 9001
          volumeMounts:
            - name: data
              mountPath: /mosquitto/data
            - name: config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
              readOnly: true
            - name: passwd
              mountPath: /mosquitto/config/passwd
              subPath: passwd
              readOnly: true
          {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mosquitto-data
        - name: config
          configMap:
            name: mosquitto-config
        - name: passwd
          secret:
            secretName: mosquitto-passwd
            defaultMode: 0700
